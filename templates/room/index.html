{% extends 'base.html' %}
{% load static %}
{% block title %}Lobby{% endblock title %}
{% block head %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/room.css' %}">
{% endblock head %}
{% block body %}
    <header id="nav">
        <div class="nav--list">
            <a href="{% url 'room' %}">
            <h3 id="logo">
                <img src="{% static 'images/logo.png' %}" alt="Site Logo">
            </h3>
        </div>
        <div id="nav__links">
            <a class="nav__link" id="create__room__btn" href="{% url 'base' %}">
                Home
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#ede0e0" viewBox="0 0 24 24">
                    <path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm6 13h-5v5h-2v-5h-5v-2h5v-5h2v5h5v2z">
                </svg>
            </a>
        </div>
    </header>
    <main id="room__lobby__container">
        <div id="form__container">
            <div id="form__container__header">
                <p>Join Class</p>
            </div>
            <form id="lobby__form">
                <div class="form__field__wrapper">
                    <label>Your Name</label>
                    <input type="text" name="name" required placeholder="Enter Your Display Name">
                </div>
                <div class="form__field__wrapper">
                    <label>Class Code</label>
                    <input type="text" name="room" placeholder="Enter Class Code">
                </div>
                <div class="form__field__wrapper">
                    <button type="submit">
                        Go to Class
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path d="M13.025 1l-2.847 2.828 6.176 6.176h-16.354v3.992h16.354l-6.176 6.176 2.847 2.828 10.975-11z">
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </main>
{% endblock body %}
{% block js %}
    <script src="{% static 'js/lobby.js' %}"></script>
{% endblock js %}
